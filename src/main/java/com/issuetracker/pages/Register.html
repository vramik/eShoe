<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <wicket:extend>

        <span wicket:id="homeLink">Home</span>
        
        <span wicket:id="feedback"></span>
        <form method="post" action="#" wicket:id="insertForm">
            <table border="0" cellpadding="5">
                <tr>
                    <td width="200">Name</td>
                    <td><input type="text" wicket:id="name" size="30"/></td>
                </tr>
                <tr>
                    <td width="200">Last Name</td>
                    <td><input type="text" wicket:id="lastName" size="30"/></td>
                </tr>
                <tr>
                    <td width="200">Email</td>
                    <td><input type="text" wicket:id="email" size="30"/></td>
                </tr>
                <tr>
                    <td width="200">Username</td>
                    <td><input type="text" wicket:id="username" size="30"/></td>
                </tr>
                <tr>
                    <td width="200">Password</td>
                    <td><input type="password" wicket:id="password" size="30"/></td>
                </tr>
                <tr>
                    <td width="200">Password</td>
                    <td><input type="password" wicket:id="confirmPassword" size="30"/></td>
                </tr>

                <tr>
                    <td width="200">&nbsp;</td>
                    <td><input type="submit" value="Register"/></td>
                </tr>
            </table>
        </form>

    </wicket:extend>

</body>
</html>
