<!DOCTYPE html>
<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
    <wicket:link>
        <link rel="stylesheet" href="default.css" type="text/css" />
    </wicket:link>
    <title>IShoe</title>
</head>

<body>
<wicket:extend>

        
        <h1>Login</h1>

        <div wicket:id="feedback"/>
            
        <form wicket:id="form" method="post" action="#">
            <table border="0" cellpadding="5">
                <tr> <td>User</td>     <td><input wicket:id="user" type="text" size="20"/></td> </tr>
                <tr> <td>Password</td> <td><input wicket:id="password" type="password" size="20"/></td> </tr>
                <tr> <td colspan="2"><input wicket:id="login" name="login" type="submit" style="width: 100%" value="Log in"/></td></tr>
                            
            </table>
        </form>
        


    <div wicket:id = "forgotPasswordLink"></div>


    <div wicket:id = "signUpLink"></div>
</wicket:extend>
</body>
</html>
