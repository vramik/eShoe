<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <wicket:extend>
        <a wicket:id="link"><span wicket:id="project"></span></a>
        <h2><span wicket:id="name"></span></h2>
        <div><a href="#" wicket:id="permissions">[permissions]</a></div>
        <span wicket:id="summary"></span><br/>
        <span wicket:id="description"></span><br/>
        <br/>

        Details:<br/>

        Type: <span wicket:id="type"></span><br/>
        Affects versions: <span wicket:id="affectsVersions"></span><br/>
        <div>
            Component: <span wicket:id="componentName"></span> <br/>
            Priority: <span wicket:id="priority"></span> <br/>
            Created: <span wicket:id="created"></span> <br/>
            Updated: <span wicket:id="updated"></span> <br/>
            Watchers: <span wicket:id="watchersCountLabel">x</span> 
            <a wicket:id="addWatcherLink">Watch this issue</a>

        </div>
        
        
        <div wicket:id="modal2"></div><br/>
        <a wicket:id="showModal2">Show watchers</a>

        <div wicket:id = "issueRelListView"/>
        
        <div wicket:id="setIssueStateForm"/>      
        
        <div wicket:id="commentListView"/>
        <div wicket:id="commentForm"/>
        
        <div wicket:id="cfListView"/>
    </wicket:extend>
</body>
</html>
